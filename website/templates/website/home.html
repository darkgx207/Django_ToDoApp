{% extends 'website/core.html' %}

{% block content %}

    {% for i in db %}
        <div class="taskblock ">
            <h2> {{ i.done }}  </h2>
            <div class="inputblock {{ i.done }}">
                <input type="checkbox" name="{{i}}" id="{{i.id}}">
            </div>
        </div>
    {% endfor %}
   
  
{% endblock %}
